<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Quiz Maker</h1>
        
        <!-- Quiz Creation Form -->
        <div id="quiz-creation">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <div class="question-block">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" required>
                </div>
                <div class="answers-block">
                    <label>Answers:</label>
                    <div>
                        <input type="radio" name="correct-answer" value="0" required>
                        <input type="text" name="answer" required>
                    </div>
                    <div>
                        <input type="radio" name="correct-answer" value="1">
                        <input type="text" name="answer" required>
                    </div>
                    <div>
                        <input type="radio" name="correct-answer" value="2">
                        <input type="text" name="answer" required>
                    </div>
                    <div>
                        <input type="radio" name="correct-answer" value="3">
                        <input type="text" name="answer" required>
                    </div>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
            </form>
            <button id="create-quiz-btn" onclick="createQuiz()">Create Quiz</button>
        </div>

        <!-- Quiz Taking Section -->
        <div id="quiz-taking" style="display:none;">
            <h2>Take the Quiz</h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz-btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <!-- Quiz Results -->
        <div id="quiz-results" style="display:none;">
            <h2>Quiz Results</h2>
            <p id="result"></p>
            <button onclick="resetQuiz()">Create or Take Another Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
